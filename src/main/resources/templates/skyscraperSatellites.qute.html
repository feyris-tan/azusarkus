{#include template}
{#title}Skyscraper - Satellitenübersicht{/title}
{#content}
<div class="waifuFriendly">
    <table>
        <tr>
            <th>Position</th>
            <th>Name</th>
        </tr>
        {#for sat in sats}
            <tr>
                <td>{sat.orbitalposition}° {sat.cardinaldirection}</td>
                <td><a href="skyscraper/sat{sat.id}.dat">{sat.name}</a></td>
            </tr>
        {/for}
    </table>
</div>
{/content}
{/include}
