{#include template}
    {#title}Zeitplan f√ºr {service.name}{/title}
    {#header}
        <link href="/css/fullcalendar-main.css" rel="stylesheet"/>
        <link href="/css/fullcalendar-daygrid.css" rel="stylesheet"/>
        <link href="/css/fullcalendar-timegrid.css" rel="stylesheet"/>
        <script src="/js/fullcalendar-main.js"></script>
        <script src="/js/fullcalendar-daygrid.js"></script>
        <script src="/js/fullcalendar-timegrid.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    plugins: [ 'dayGrid' ],
                    defaultView: 'dayGridDay',
                    nowIndicator: true,
                    slotDuration: '00:05:00',
                    eventSources: [
                        {
                            url: 'events{service.id}.json', // use the `url` property
                            color: 'yellow',    // an option!
                            textColor: 'black'  // an option!
                        }
                    ]
                });
                calendar.render();
            });
        </script>
    {/header}
    {#content}
        <div class="waifuFriendly">
            <div id='calendar'></div>
        </div>
    {/content}
{/include}
